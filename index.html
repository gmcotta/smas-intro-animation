<body>
  <main>
    <section class="tv">
      <section class="controls">
        <div class="speaker-area">
          <span class="speaker__grid"></span>
          <span class="speaker__grid"></span>
          <span class="speaker__grid"></span>

          <span class="speaker__grid"></span>
          <span class="speaker__grid"></span>
          <span class="speaker__grid"></span>
        </div>
        <div class="knob-area">
          <div class="knob">
            <div class="knob__button rotate-45">
              <div class="knob__button-holder">
                <div class="knob__button-indicator"></div>
              </div>
            </div>
            <span class="knob__indicator indicator-1"></span>
            <span class="knob__indicator indicator-2"></span>
            <span class="knob__indicator indicator-3"></span>
            <span class="knob__indicator indicator-4"></span>
            <span class="knob__indicator indicator-6"></span>
            <span class="knob__indicator indicator-7"></span>
            <span class="knob__indicator indicator-8"></span>
          </div>
          <div class="power-indicator"></div>
          <div class="knob">
            <div class="knob__button rotate-minus-45">
              <div class="knob__button-holder">
                <div class="knob__button-indicator"></div>
              </div>
            </div>
            <span class="knob__indicator indicator-1"></span>
            <span class="knob__indicator indicator-2"></span>
            <span class="knob__indicator indicator-3"></span>
            <span class="knob__indicator indicator-4"></span>

            <span class="knob__indicator indicator-8"></span>

        </div>

      <section class="screen-area">
        <div class="screen-area__border">
        </div>
